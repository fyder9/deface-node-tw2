<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Deface TW2</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 40px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <h1>Deface TW2</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label>Seleziona un video (.mp4):</label><br><br>
        <input type="file" name="video" accept="" required><br><br>

        <button type="submit">Carica & Anonimizza</button>
    </form>
    <div id="spinner"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.7); z-index:9999; display:flex; align-items:center; justify-content:center;">
        <div
            style="border:8px solid #f3f3f3; border-top:8px solid #3498db; border-radius:50%; width:60px; height:60px; animation:spin 1s linear infinite;">
        </div>
    </div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function () {
        document.getElementById('spinner').style.display = 'flex';
        document.querySelector('button[type="submit"]').disabled = true;
    });
</script>

</html>
